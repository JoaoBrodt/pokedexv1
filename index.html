<!DOCTYPE html>
<html lang="Pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./image/favicon-16x16.png" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Pokedex</title>
  </head>

  <body>
    <main>
      <img src="" alt="pokemon" class="pokemon_image" />
      <h1 class="pokemon_data">
        <span class="pokemon_number"></span>
        <span class="pokemon_name"></span>
      </h1>
      <form class="form">
        <input
          type="search"
          class="input_search"
          placeholder="Nome ou Número"
          required
        />
      </form>

      <div class="buttons">
        <button class="button btn-prev">&lt; ANTERIOR</button>
        <button class="button btn-next">PRÓXIMO &gt;</button>
      </div>

      <img src="./image/pokedex.png" alt="pokedex" class="pokedex" />
    </main>
  </body>
</html>
